<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <title>토익 영단어 UFO 게임</title>
  <link rel="stylesheet" href="./style.css?v=1.17">
</head>
<body>
  <div class="game-container">
    <div id="start-screen">
      <div class="brand-logo">Mo-Ah's English(I)</div>
      <h1 class="game-title">TOEIC WORD 1600 / <span class="unit-text">Unit 6</span></h1>
      <div class="instructions">
        <h2>게임 방법</h2>
        <ul>
          <li>화면 상단의 한글 단어에 맞는 영어 단어를 맞추세요.</li>
          <li>날아오는 UFO 중 정답을 <strong>FIRE</strong> 버튼으로 격추하세요.</li>
          <li>정답: +10점 / 오답: -5점</li>
          <li>정답을 맞추면 보너스 타자 게임이 시작됩니다.</li>
          <li>보너스 게임 성공: +5점</li>
        </ul>
      </div>
      <button id="start-game-btn">Game Start</button>
    </div>

    <div id="top-bar">
      <div id="timer-box">
        <div>Time</div>
        <div id="timer">05:00</div>
      </div>
      <div id="score-box">
        <div>Score</div>
        <span id="score">0</span>
      </div>
    </div>

    <div id="word-box">
      <div id="word-pos"></div>
      <div id="word-ko"></div>
    </div>

    <div id="game-area"></div>

    <div id="input-area">
      <img id="missile-accessory" src="./assets/missile3.png" alt="Missile Accessory">
      <button id="fire-btn"></button>
    </div>

    <div class="sound-control-box">
      <button id="sound-toggle-btn">🔊</button>
      <input type="range" id="bgm-volume-slider" min="0" max="1" step="0.01" value="0.1">
    </div>
  </div>

  <audio id="bgm" loop src="./assets/bgm.mp3"></audio>
  <audio id="sound-shoot" src="./assets/shoot.mp3"></audio>
  <audio id="sound-shoot3" src="./assets/shoot3.mp3"></audio>
  <audio id="sound-bingo" src="./assets/Bingo.mp3" preload="auto"></audio>
  <audio id="sound-nope" src="./assets/Nope.mp3" preload="auto"></audio>
  <audio id="sound-goodjob" src="./assets/goodjob.mp3" preload="auto"></audio>
  <audio id="sound-beep2" src="./assets/Beep2.mp3" preload="auto"></audio>

  <script src="./game.js?v=1.7"></script>
</body>
</html>
